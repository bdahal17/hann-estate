<header class="header">
  <div class="info_header">
    <div class="name">
      <h1>Yadhap Adhikari</h1>
    </div>
    <div class="contact_buttons">
      <button mat-stroked-button color="primary">Call Me</button>
      <button mat-stroked-button color="primary">Email Me</button>
    </div>
  </div>
  <div class="navigation_links">
    <nav mat-tab-nav-bar [backgroundColor]="background" [tabPanel]="tabPanel">
      <a mat-tab-link *ngFor="let link of links"
         (click)="activeLink = link"
         [active]="activeLink == link" [routerLink]="link"> {{link}} </a>
    </nav>
  </div>
</header>
<main class="main">
  <mat-tab-nav-panel #tabPanel><router-outlet></router-outlet></mat-tab-nav-panel>
</main>
